<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Charlão</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Fundo Dinâmico */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fundo-universo.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        /* Sessão de Boas-Vindas */
        #boas-vindas {
            text-align: center;
            margin-top: 20%;
        }

        #boas-vindas h1 {
            font-size: 3em;
            animation: bounce 2s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            color: #ff00ff;
        }

        /* Animação do texto */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Sessão de Login */
        #login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background-color: #00ff99;
            color: #000;
            border-radius: 50%;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ff6600;
        }

        .btn:active {
            transform: scale(0.9);
            background-color: #ff3300;
        }

        /* Sessão de Jogo */
        #jogo {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #boas-vindas h1 {
                font-size: 2.5em;
            }

            .btn {
                padding: 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #boas-vindas h1 {
                font-size: 2em;
            }

            .btn {
                padding: 10px;
                font-size: 0.8em;
            }
        }

        /* Estilos para o canvas do jogo Snake */
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <!-- Fundo Dinâmico -->
    <div id="background"></div>

    <!-- Sessão de Boas-Vindas -->
    <section id="boas-vindas">
        <h1>Bem-vindo ao Universo Charlão!</h1>
    </section>

    <!-- Sessão de Login -->
    <section id="login">
        <button class="btn" id="professor">Área do Professor</button>
        <button class="btn" id="aluno">Área do Aluno</button>
    </section>

    <!-- Sessão de Jogo -->
    <section id="jogo">
        <canvas id="snake-game" width="300" height="300"></canvas>
    </section>

    <script>
        // Animação de entrada para os botões de login
        window.onload = () => {
            document.getElementById('professor').classList.add('show');
            document.getElementById('aluno').classList.add('show');
        };

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                alert(`Você clicou na ${e.target.innerText}`);
            });
        });

        // Jogo Snake
        const canvas = document.getElementById("snake-game");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let score = 0;
        let snake = [];

        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 15 + 1) * box,
            y: Math.floor(Math.random() * 15 + 1) * box
        };

        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if (event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if (event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if (event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 15 + 1) * box,
                    y: Math.floor(Math.random() * 15 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            snake.unshift(newHead);

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, box, box);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
