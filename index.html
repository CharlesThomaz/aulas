<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Charlão - Quiz Lógico</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }

        /* Barra Superior */
        header {
            background-color: #00ff99;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #000;
        }

        /* Layout com Flexbox */
        #quiz-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Área do Quiz */
        #quiz-area {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            background-color: #00ff99;
            border: none;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #ff6600;
        }

        .option:active {
            transform: scale(0.95);
            background-color: #ff3300;
        }

        #score {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Área de Acesso */
        #access-area {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #access-area h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #access-area input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #access-area button {
            width: 100%;
            padding: 10px;
            background-color: #00ff99;
            border: none;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        #access-area button:hover {
            background-color: #ff6600;
        }

        #access-area button:active {
            background-color: #ff3300;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #quiz-container {
                flex-direction: column;
                align-items: center;
            }

            #quiz-area, #access-area {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <header>
        <h1>Universo Charlão - Quiz Lógico</h1>
    </header>

    <!-- Layout com Flexbox -->
    <div id="quiz-container">
        <!-- Área do Quiz -->
        <div id="quiz-area">
            <div id="question" class="question"></div>
            <div class="options" id="options"></div>
            <div id="score"></div>
        </div>

        <!-- Área de Acesso (Professor e Aluno) -->
        <div id="access-area">
            <h2>Acesso Restrito</h2>
            <input type="password" id="password" placeholder="Digite a senha">
            <button onclick="checkPassword()">Entrar</button>
            <div id="access-message" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // Perguntas do Quiz
        const questions = [
            { question: "Quanto é 3 + 5?", options: ["5", "8", "10", "7"], answer: 1 },
            { question: "Se um trem viaja a 80 km/h e outro a 100 km/h, qual é mais rápido?", options: ["Trem 1", "Trem 2", "Ambos", "Nenhum"], answer: 1 },
            { question: "Qual é o valor de PI?", options: ["3.14", "3.00", "3.10", "3.20"], answer: 0 },
            { question: "Quanto é 9 * 6?", options: ["56", "54", "60", "62"], answer: 1 },
            { question: "Qual o número primo mais próximo de 10?", options: ["9", "11", "13", "7"], answer: 1 },
            { question: "Quanto é 50 / 5?", options: ["8", "10", "12", "15"], answer: 1 },
            { question: "Quanto é 15 * 2?", options: ["25", "30", "35", "40"], answer: 1 },
            { question: "Qual é o maior número entre 24, 56, 33 e 89?", options: ["24", "56", "33", "89"], answer: 3 },
            { question: "Quanto é 7 + 12?", options: ["18", "19", "20", "21"], answer: 1 },
            { question: "Quantos lados tem um hexágono?", options: ["6", "7", "8", "9"], answer: 0 },
            { question: "Qual é a raiz quadrada de 64?", options: ["6", "7", "8", "9"], answer: 2 },
            { question: "Se você tem 10 maçãs e dá 3 para um amigo, quantas maçãs restam?", options: ["7", "6", "8", "9"], answer: 0 },
            { question: "Quanto é 200 - 75?", options: ["125", "150", "175", "200"], answer: 0 },
            { question: "Qual é a capital do Brasil?", options: ["São Paulo", "Rio de Janeiro", "Brasília", "Curitiba"], answer: 2 },
            { question: "Quantos meses tem um ano?", options: ["10", "11", "12", "13"], answer: 2 },
            { question: "Qual é o valor de 2 elevado a 3?", options: ["6", "8", "10", "12"], answer: 1 },
            { question: "Quantos segundos tem 1 minuto?", options: ["60", "120", "180", "240"], answer: 0 },
            { question: "Qual é a metade de 50?", options: ["20", "25", "30", "35"], answer: 1 },
            { question: "Quanto é 12 / 4?", options: ["3", "4", "5", "6"], answer: 0 },
            { question: "Quantos dias tem um ano bissexto?", options: ["365", "366", "367", "368"], answer: 1 },
            { question: "Quanto é 7 * 8?", options: ["54", "56", "58", "60"], answer: 1 },
            // Adicione mais perguntas aqui conforme necessário
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Função para carregar uma pergunta
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            const options = document.getElementById("options");
            options.innerHTML = '';
            question.options.forEach((option, index) => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.classList.add("option");
                btn.onclick = () => checkAnswer(index);
                options.appendChild(btn);
            });
            document.getElementById("score").textContent = `Pontuação: ${score}`;
        }

        // Função para checar a resposta
        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            if (selectedIndex === question.answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert(`Fim do quiz! Sua pontuação final é: ${score}`);
                currentQuestionIndex = 0;
                score = 0;
                loadQuestion();
            }
        }

        // Função para verificar senha e permitir acesso
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "senha123"; // Defina a senha do professor/administrador

            if (password === correctPassword) {
                document.getElementById("access-message").textContent = "Acesso concedido!";
                document.getElementById("access-message").style.color = "green";
                // Redirecionar para a área do professor (pode adicionar mais funcionalidades aqui)
            } else {
                document.getElementById("access-message").textContent = "Senha incorreta. Tente novamente.";
                document.getElementById("access-message").style.color = "red";
            }
        }

        // Iniciar o quiz
        loadQuestion();
    </script>
</body>
</html>
