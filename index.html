    .option:hover {

    }
    
    .option:active {
        transform: scale(0.95);

        margin-bottom: 20px;

    }

    }

        width: 100%;

        color: #000;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    
    .access-area button:hover {
        background-color: #ff6600;
    }

let currentQuestionIndex = 0;
let score = 0;



// Função para sortear uma pergunta aleatória
function getRandomQuestion() {
    const randomIndex = Math.floor(Math.random() * questions.length);
    return questions[randomIndex];
}

// Função para carregar a pergunta e opções
function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");

    const currentQuestion = getRandomQuestion(); // Sorteia a pergunta aleatoriamente
    questionElement.textContent = currentQuestion.question;

    // Limpar as opções anteriores
    optionsElement.innerHTML = '';

    currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.onclick = () => checkAnswer(index, currentQuestion.answer);
        optionsElement.appendChild(button);
    });
}

// Função para verificar a resposta
function checkAnswer(selectedOption, correctAnswer) {
    const scoreElement = document.getElementById("score");

    if (selectedOption === correctAnswer) {
        score++;
        scoreElement.textContent = "Pontuação: " + score;
    } else {
        scoreElement.textContent = "Resposta errada. Tente novamente!";
    }

    // Carregar a próxima pergunta
    setTimeout(() => {
        loadQuestion();
    }, 1000);
}

 

// Carregar a primeira pergunta ao carregar a página
window.onload = loadQuestion;
