<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Charlão - Quiz Lógico</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }

        /* Barra Superior */
        header {
            background-color: #00ff99;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #000;
        }

        /* Layout com Flexbox */
        #quiz-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Área do Quiz */
        #quiz-area {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            background-color: #00ff99;
            border: none;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #ff6600;
        }

        .option:active {
            transform: scale(0.95);
            background-color: #ff3300;
        }

        #score {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Área de Acesso */
        #access-area {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #access-area h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #access-area input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #access-area button {
            width: 100%;
            padding: 10px;
            background-color: #00ff99;
            border: none;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        #access-area button:hover {
            background-color: #ff6600;
        }

        #access-area button:active {
            background-color: #ff3300;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #quiz-container {
                flex-direction: column;
                align-items: center;
            }

            #quiz-area, #access-area {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <header>
        <h1>Universo Charlão - Quiz Lógico</h1>
    </header>

    <!-- Layout com Flexbox -->
    <div id="quiz-container">
        <!-- Área do Quiz -->
        <div id="quiz-area">
            <div id="question" class="question"></div>
            <div class="options" id="options"></div>
            <div id="score"></div>
        </div>

        <!-- Área de Acesso (Professor e Aluno) -->
        <div id="access-area">
            <h2>Acesso Restrito</h2>
            <input type="password" id="password" placeholder="Digite a senha">
            <button onclick="checkPassword()">Entrar</button>
            <div id="access-message" style="margin-top: 15px;"></div>

    </div>

    { question: "Qual é o maior oceano do planeta?", options: ["Atlântico", "Índico", "Pacífico", "Ártico"], answer: 2 },

       // Função para embaralhar o array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Função para exibir a próxima pergunta
    function showQuestion() {
        // Embaralha as questões
        shuffleArray(questions);

        const questionData = questions[0];
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");

        questionElement.innerHTML = questionData.question;

        // Embaralha as opções
        shuffleArray(questionData.options);

        optionsElement.innerHTML = '';
        questionData.options.forEach((option, index) => {
            const optionButton = document.createElement("button");
            optionButton.classList.add("option");
            optionButton.innerText = option;
            optionButton.onclick = () => checkAnswer(index, questionData.answer);
            optionsElement.appendChild(optionButton);
        });
    }

    // Função para verificar a resposta
    function checkAnswer(selectedIndex, correctAnswerIndex) {
        if (selectedIndex === correctAnswerIndex) {
            alert("Resposta correta!");
        } else {
            alert("Resposta errada.");
        }
        showQuestion();
    }

    // Função para validar a senha (para a área restrita)
    function checkPassword() {
        const password = document.getElementById("password").value;
        if (password === "admin123") {
            document.getElementById("access-message").innerText = "Acesso concedido!";
        } else {
            document.getElementById("access-message").innerText = "Senha incorreta!";
        }
    }

    // Inicia o quiz assim que a página for carregada
    window.onload = function() {
        showQuestion();
    };
</script></body>
</html>
