<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Charlão</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Fundo Dinâmico */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fundo-universo.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        /* Sessão de Boas-Vindas */
        #boas-vindas {
            text-align: center;
            margin-top: 20%;
        }

        #boas-vindas h1 {
            font-size: 3em;
            animation: bounce 2s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            color: #ff00ff;
        }

        /* Animação do texto */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Sessão de Login */
        #login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background-color: #00ff99;
            color: #000;
            border-radius: 50%;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ff6600;
        }

        .btn:active {
            transform: scale(0.9);
            background-color: #ff3300;
        }

        /* Sessão de Jogo */
        #jogo {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #boas-vindas h1 {
                font-size: 2.5em;
            }

            .btn {
                padding: 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #boas-vindas h1 {
                font-size: 2em;
            }

            .btn {
                padding: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo Dinâmico -->
    <div id="background"></div>

    <!-- Sessão de Boas-Vindas -->
    <section id="boas-vindas">
        <h1>Bem-vindo ao Universo Charlão!</h1>
    </section>

    <!-- Sessão de Login -->
    <section id="login">
        <button class="btn" id="professor">Área do Professor</button>
        <button class="btn" id="aluno">Área do Aluno</button>
    </section>

    <!-- Sessão de Jogo -->
    <section id="jogo">
        <div id="dino-game">
            <!-- Jogo do Dinossauro será inserido aqui -->
        </div>
    </section>

    <script>
        // Animação de entrada para os botões de login
        window.onload = () => {
            document.getElementById('professor').classList.add('show');
            document.getElementById('aluno').classList.add('show');
        };

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                alert(`Você clicou na ${e.target.innerText}`);
            });
        });

        // Efeito de transição para os botões
        document.querySelectorAll('.btn').forEach(btn => {
            btn.style.transition = 'all 0.3s ease';
        });
    </script>
</body>
</html>
