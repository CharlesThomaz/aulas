<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Charlão - Apresentação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo do Professor Charlão!</h1>
    </header>
    <main>
        <section class="container">
            <div class="card video-card">
                <h2>Assista ao Meu Vídeo!</h2>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/SEU_VIDEO" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="card">
                <button class="btn" onclick="pedirSenhaProfessor('area_professor.html')">Área do Professor</button>
                <button class="btn" onclick="pedirSenhaAluno('areaAluno.html')">Área do Aluno</button>
            </div>
        </section>
    </main>
    <script>
        function pedirSenhaProfessor(destino) {
            var senha = prompt("Digite a senha para acessar:");
            if (senha === "professor") { // Você pode mudar essa senha
                location.href = destino;
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
        function pedirSenhaAluno(destino) {
            var senha = prompt("Digite a senha para acessar:");
            if (senha === "aluno") { // Você pode mudar essa senha
                location.href = destino;
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }

        gsap.from("h1", { duration: 1.5, opacity: 0, y: -50, ease: "bounce.out" });
        gsap.from(".btn", { duration: 1, opacity: 0, scale: 0.5, stagger: 0.3, ease: "back.out(1.7)" });
    </script>
</body>
</html>
