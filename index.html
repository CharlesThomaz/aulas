<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Charlão - Apresentação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('img/earth-3537401_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .btn:hover {
            background-color: #cc5500;
        }
        .btn:hover {
            animation: jump 0.5s ease-in-out;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <main>
        <section class="container">
            <h1>Bem-vindo ao Mundo do Professor Charlão!</h1>
            <div class="card">
                <button class="btn" onclick="pedirSenhaProfessor('area_professor.html')">Área do Professor</button>
                <button class="btn" onclick="pedirSenhaAluno('area_aluno.html')">Área do Aluno</button>
            </div>
        </section>
    </main>
    <script>
        function pedirSenhaProfessor(destino) {
            var senha = prompt("Digite a senha para acessar a Área do Professor:");
            if (senha === "professor") {
                location.href = destino;
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
        function pedirSenhaAluno(destino) {
            var senha = prompt("Digite a senha para acessar a Área do Aluno:");
            if (senha === "aluno") {
                location.href = destino;
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
        gsap.from("h1", { duration: 1.5, opacity: 0, y: -50, ease: "bounce.out" });
        gsap.from(".btn", { duration: 1, opacity: 0, scale: 0.5, stagger: 0.3, ease: "back.out(1.7)" });
    </script>
</body>
</html>
