<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Charlão - Quiz</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }

        /* Barra Superior */
        header {
            background-color: #00ff99;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #000;
        }

        /* Estilo do Quiz */
        #quiz {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #quiz-container {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            background-color: #00ff99;
            border: none;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #ff6600;
        }

        .option:active {
            transform: scale(0.95);
            background-color: #ff3300;
        }

        #score {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Áreas de Acesso */
        #area-access {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #area-access h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #area-access input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #area-access button {
            width: 100%;
            padding: 10px;
            background-color: #00ff99;
            border: none;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        #area-access button:hover {
            background-color: #ff6600;
        }

        #area-access button:active {
            background-color: #ff3300;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #quiz {
                flex-direction: column;
            }

            #quiz-container, #area-access {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <header>
        <h1>Universo Charlão - Quiz Lógico</h1>
    </header>

    <!-- Área do Quiz e Áreas de Acesso -->
    <div id="quiz">
        <!-- Quiz Container -->
        <div id="quiz-container">
            <div id="question" class="question"></div>
            <div class="options" id="options"></div>
            <div id="score"></div>
        </div>

        <!-- Áreas de Acesso (Professor e Aluno) -->
        <div id="area-access">
            <h2>Acesso Restrito</h2>
            <input type="password" id="password" placeholder="Digite a senha">
            <button onclick="checkPassword()">Entrar</button>
            <div id="access-message" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // Quiz Questions
        const questions = [
            { question: "Quanto é 3 + 5?", options: ["5", "8", "10", "7"], answer: 1 },
            { question: "Se um trem viaja a 80 km/h e outro a 100 km/h, qual é mais rápido?", options: ["Trem 1", "Trem 2", "Ambos", "Nenhum"], answer: 1 },
            { question: "Qual é o valor de PI?", options: ["3.14", "3.00", "3.10", "3.20"], answer: 0 },
            { question: "Quanto é 9 * 6?", options: ["56", "54", "60", "62"], answer: 1 },
            { question: "Qual o número primo mais próximo de 10?", options: ["9", "11", "13", "7"], answer: 1 },
            // Adicione mais perguntas aqui
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Função para carregar uma pergunta
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            const options = document.getElementById("options");
            options.innerHTML = '';
            question.options.forEach((option, index) => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.classList.add("option");
                btn.onclick = () => checkAnswer(index);
                options.appendChild(btn);
            });
            document.getElementById("score").textContent = `Pontuação: ${score}`;
        }

        // Função para checar a resposta
        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            if (selectedIndex === question.answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert(`Fim do quiz! Sua pontuação final é: ${score}`);
                currentQuestionIndex = 0;
                score = 0;
                loadQuestion();
            }
        }

        // Função para verificar senha e permitir acesso
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "senha123"; // Defina a senha do professor/administrador

            if (password === correctPassword) {
                document.getElementById("access-message").textContent = "Acesso concedido!";
                document.getElementById("access-message").style.color = "green";
                // Redirecionar para a área do professor (pode adicionar mais funcionalidades aqui)
            } else {
                document.getElementById("access-message").textContent = "Senha incorreta. Tente novamente.";
                document.getElementById("access-message").style.color = "red";
            }
        }

        // Iniciar o quiz
        loadQuestion();
    </script>
</body>
</html>
